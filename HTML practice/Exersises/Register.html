    <main>
        <center>
            <h1 class="registerHeading"> Register </h1>
            <form class="fillForm">
                <label>Your Name</label><br />
                <input type="text" name="name" placeholder="Enter Name" maxlength="32" size="50px"><br />
                <label>Username</label><br />
                <input type="text" name="username" placeholder="Username" maxlength="32" size="50px"><br />
                <label>Email</label><br />
                <input type="email" name="mail" placeholder="email@domain.com" maxlength="32" size="50px"><br />
                <label>Password</label><br />
                <input type="password" name="password1" placeholder="Password" maxlength="16" size="50px"><br />
                <label>Confirm Password</label><br />
                <input type="password" name="password2" placeholder="Confirm Password" maxlength="16" size="50px"><br />
                <button type="submit" style="margin-top:5px;background-color:#FEAE00;border-radius:5px">Submit</button>
            </form>
        </center>
    </main>
