<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="contactUsWithStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Contact Us</h1><br>
<hr style="color: red"></hr><br>
    <div class="formation">
        <div class="itemsToFill">
            <p>FirstName:</p>
            <p>LastName:</p>
            <p>Email:</p>
            <p>Town:</p>
        </div>

        <div class="dataFill">
            <form action="/Register" method="POST">
                <input type="text" name="firstName" placeholder="Fill your first Name..." size=20> <br>
                <input  type="text" name="lastName" placeholder="Fill your last Name..."size=20><br>
                <input  type="email" name="mail" placeholder="Fill your last Email..."size=20><br>
                <select name="town">
                    <option selected disabled>Choose Town!</option>
                    <option value="1">Sofia</option>
                    <option value="2">Plovdiv</option>
                    <option value="3">Varna</option>
                    <option value="4">Burgas</option>
                </select><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
