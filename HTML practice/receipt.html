<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftUni Store</title>
   
   <style>
        table,
        th {
            border: 1px solid black;
        }

        th {
            padding-left: 4px;
            padding-right: 2px
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <th><b>Name/Description</b></th>
            <th><b>Qty.</b></th>
            <th><b>Price</b></th>
            <th><b>Cost</b></th>
        </tr>
        <tr>
            <th>Paperclips</th>
            <th>100</th>
            <th>0.01</th>
            <th>10.00</th>
        </tr>
        <tr>
            <th>Staples(box)</th>
            <th>100</th>
            <th>1.00</th>
            <th>100.00</th>
        </tr>
        <tr>
            <th colspan="3"><b>Subtotal</b></th>
            <th>$110.00</th>
        </tr>
        <tr>
            <th colspan="2"><b>Tax</b></th>
            <th>8%</th>
            <th>$8.80</th>
        </tr>
        <tr>
            <th colspan="3"><b>Grand Total</b></th>
            <th>$118.80</th>
        </tr>
        <tr>
            <th colspan="4"><b>&copy; 2017 &ndash; SoftUni Store</b></th>
        </tr>
    </table>
</body>
</html>
