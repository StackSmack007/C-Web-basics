<main class="mt-3 mb-5">
    <h1 class="text-center text-torshia">Task Reports</h1>
    <hr class="hr-2 bg-torshia" />
    <table class="table w-75 mx-auto table-hover">
        <thead>
            <tr class="row">
                <th class="col-md-1">#</th>
                <th class="col-md-5">Task</th>
                <th class="col-md-1">Level</th>
                <th class="col-md-2">Status</th>
                <th class="col-md-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (int i = 0; i<@model.Reports.Count(); i++)
            {
            {var currentReport=@model.Reports[i];}
            <tr class="row">
            <th class="col-md-1">@(i+1)</th>
            <td class="col-md-5">@currentReport.TaskName</td>
            <td class="col-md-1">@currentReport.TaskLevel</td>
            <td class="col-md-2">@currentReport.Status</td>
            <td class="col-md-2">
            <div class="button-holder d-flex justify-content-between">
            <a href="/Report/Details?id=@currentReport.ReportId" class="btn bg-torshia text-white">Details</a>
            </div>
            </td>
            </tr>
            }
        </tbody>
    </table>
</main>
