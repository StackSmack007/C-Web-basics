   <main class="mt-3">
    <h1 class="text-center">My Receipts</h1>
    <hr class="hr-2 bg-panda">
    <div class="d-flex justify-content-between">
        <table class="table table-hover table-bordered">
            <thead>
                <tr class="row">
                    <th scope="col" class="col-1 d-flex justify-content-center"><h3>Id</h3></th>
                    <th scope="col" class="col-3 d-flex justify-content-center"><h3>Fee</h3></th>
                    <th scope="col" class="col-3 d-flex justify-content-center"><h3>Issued On</h3></th>
                    <th scope="col" class="col-3 d-flex justify-content-center"><h3>Recipient</h3></th>
                    <th scope="col" class="col-2 d-flex justify-content-center"><h3>Actions</h3></th>
                </tr>
            </thead>
            <tbody>
                @foreach(var rec in @model.Receipts)
                {
                <tr class="row">
                    <th scope="row" class="col-1 d-flex justify-content-center"><h5>@rec.Id</h5></th>
                    <td class="col-3 d-flex justify-content-center"><h5>$@rec.Fee.ToString("F2")</h5></td>
                    <td class="col-3 d-flex justify-content-center"><h5>@rec.IssuedOn</h5></td>
                    <td class="col-3 d-flex justify-content-center"><h5>@rec.Recipient</h5></td>
                    <td class="col-2 d-flex justify-content-center">
                        <a href="/Receipts/Details?id=@rec.Id" class="btn bg-panda text-white">Details</a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</main>
