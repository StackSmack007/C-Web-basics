<main class="mt-3 mb-5">
    <h1 class="text-center">Create Product</h1>
    <hr class="hr-2 bg-dark" />

    <form class="mx-auto half-width" method="post" action="/Products/Create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price..." name="price" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="7" name="description" placeholder="Enter description..." required></textarea>
        </div>

        <h2 class="text-center">Product Type</h2>
        <br />

        <hr class="hr-2 bg-dark w-50" />
        <div class="d-flex justify-content-between">
            <div class="form-check form-check-inline col"> 
                    <input class="form-check-input " type="radio" name="type" id="food" value="Food">
                    <label class="form-check-label" for="food">Food</label>       
            </div>
            <div class="form-check form-check-inline col">
                <input class="form-check-input" type="radio" name="type" id="domestic" value="Domestic">
                <label class="form-check-label" for="domestic">Domestic</label>
            </div>
            <div class="form-check form-check-inline col">
                <input class="form-check-input" type="radio" name="type" id="health" value="Health">
                <label class="form-check-label" for="health">Health</label>
            </div>
            <div class="form-check form-check-inline col">
                <input class="form-check-input" type="radio" name="type" id="cosmetic" value="Cosmetic">
                <label class="form-check-label" for="cosmetic">Cosmetic</label>
            </div>
            <div class="form-check form-check-inline col">
                <input class="form-check-input" type="radio" name="type" id="other" value="Other" checked>
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <hr class="hr-2 bg-dark w-50" />
        <center>
            <input type="submit" class="btn chushka-bg-color" value="Create" />
        </center>
    </form>


</main>
