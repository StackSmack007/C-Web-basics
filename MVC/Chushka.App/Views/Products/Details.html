<main class="mt-3 mb-5">
    <h1 class="text-center">@model.Product.Name</h1>
    <hr class="hr-2 bg-dark" />
    <div class="product-type-holder half-width mx-auto d-flex justify-content-between">
        <h3 class="text-center">Type: @model.Product.Type</h3>
        <h3 class="text-center">Price: $@model.Product.Price.ToString("F2")</h3>
    </div>
    <hr class="hr-2 bg-dark" />
    <h3 class="text-center">Description</h3>
    <div class="product-description-holder">
        <p class="text-center mt-4">
            @model.Product.Description
        </p>
    </div>
    <hr class="hr-2 bg-dark" />
    <h3 class="text-center">Actions</h3>
    <div class="product-action-holder mt-4 d-flex justify-content-around">
        <a class="btn chushka-bg-color" href="/Orders/Create?id=@model.Product.Id">Order</a>
        @if(model.ROLE=="Admin")
        {
        <a class="btn chushka-bg-color" href="/Products/Edit?id=@model.Product.Id">Edit</a>
        <a class="btn chushka-bg-color" href="/Products/Delete?id=@model.Product.Id">Delete</a>
        }
    </div>
</main>
