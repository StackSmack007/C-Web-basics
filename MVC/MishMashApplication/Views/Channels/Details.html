<main class="mt-3 mb-5">
    <hr class="hr-2 bg-mishmash" />
    <center>
        <div class="w-75">
            <div class="row">
                <div class="col text-left"><h3 class="col text-mishmash">Channel: @model.Channel.Name</h3></div>
                <div class="col text-center"><h3 class="col text-mishmash">Type: @model.Channel.ChannelType.ToString()</h3>   </div>
                <div class="col text-right"><h3 class="col text-mishmash">Followers: @model.Channel.FollowersCount</h3>      </div>
            </div>
        </div>
    </center>
    <hr class="hr-2 bg-mishmash" />
    <h3 class="text-center text-mishmash">Tags</h3>
    <div class="channel-tags-holder w-75 mx-auto">
        <h6 class="text-center text-mishmash">@model.Tags</h6>
    </div>
    <hr class="hr-2 bg-mishmash" />
    <h3 class="text-center text-mishmash">Description</h3>
    <div class="product-description-holder">
        <p class="text-center text-mishmash mt-4">
            @model.Channel.Description
        </p>
    </div>
    <hr class="hr-2 bg-mishmash" />
    <div class="button-holder d-flex justify-content-center">
        <a class="btn bg-mishmash text-white" href="/Home/Index">Back</a>
    </div>
</main>
