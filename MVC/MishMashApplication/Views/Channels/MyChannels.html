<main class="mt-3 mb-5">
    <h1 class="text-center text-mishmash">Following</h1>
    <hr class="hr-2 bg-mishmash" />
    <table class="table w-75 mx-auto table-hover">
        <thead>
            <tr class="row">
                <th class="col-md-1">#</th>
                <th class="col-md-5">Channel</th>
                <th class="col-md-1">Type</th>
                <th class="col-md-2">Followers</th>
                <th class="col-md-2">Actions</th>
            </tr>
        </thead>
        <tbody>

            @for (int i = 0; i < model.Channels.Count(); i++)
            {
            <tr class="row">
                <th class="col-md-1">@(i+1)</th>
                <td class="col-md-5">@model.Channels[i].Name</td>
                <td class="col-md-1">@model.Channels[i].ChannelType.ToString()</td>
                <td class="col-md-2">@model.Channels[i].FollowersCount</td>
                <td class="col-md-2">
                    <div class="button-holder d-flex justify-content-between">
                        <form action="/Channels/Unfollow" method="post">
                            <input type="hidden" name="id" value="@model.Channels[i].ChannelId" />
                            <input type="submit" class="btn bg-mishmash text-white" value="Unfollow">
                        </form>
                        <a class="btn bg-mishmash text-white" href="/Channels/Details?id=@model.Channels[i].ChannelId">Details</a>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</main>
