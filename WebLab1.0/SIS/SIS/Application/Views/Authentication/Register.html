<div class="col-sm-8 col-lg-6">
    <div style="padding-left:35px" class="jumbotron">
        <h1 style="font-size: 4rem">Register:</h1>
    </div>
</div>
<hr>

<div style="padding:1.5rem">
    <form action="/Authentication/RegisterData" method="post">
        <div class="form-group row">
            <label for="username" style="font-size: 2rem" class="text-primary col-sm-3 col-lg-2 col-form-label">User Name:</label>
            <div class=" col-sm-5 col-lg-4">
                <input type="text" style="font-size: 2rem; padding-left:10px" class="form-control" placeholder="UserName..." name="username" minlength="6" maxlength="32" />
            </div>
        </div>

        <div class="form-group row">
            <label for="password" style="font-size: 2rem" class="text-primary col-sm-3 col-lg-2 col-form-label">Password:</label>
            <div class=" col-sm-5 col-lg-4">
                <input type="password" style="font-size: 2rem; padding-left:10px" class="form-control" placeholder="Passwod..." name="password" minlength="6" maxlength="32" />
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPassword" style="font-size: 2rem" class="text-primary col-sm-3 col-lg-2 col-form-label">Password:</label>
            <div class=" col-sm-5 col-lg-4">
                <input type="password" style="font-size: 2rem; padding-left:10px" class="form-control" placeholder="Passwod..." name="verifyPassword" minlength="6" maxlength="32" />
            </div>
        </div>
        <div style="margin:2rem"></div><input class="btn btn-primary btn-lg" type="submit" value="Register" />
    </form>
    <br />
</div>
<div class="col-sm-8 col-lg-6">
    <hr />
    <p><a class="btn btn-success btn-sm" href="/"><i class="fa fa-arrow-circle-left"></i> Back to Home</a></p>
</div>
