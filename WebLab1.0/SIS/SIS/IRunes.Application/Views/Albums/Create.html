<div class="row">

    <div class="col-lg-3 col-md-2 col-sm-1"></div>

    <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="text-center">
            <h1 class="forest-green">Create Album</h1>
        </div>

        <div class="green-border-line"></div>
        <br />

        <form action="/Albums/CreateData" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name..." required>
            </div>
            <div class="form-group">
                <label>Cover</label>
                <input type="url" class="form-control" name="coverURL" placeholder="Cover..." required>
            </div>
            <center>
                <div class="col-7">
                    <button type="submit" class="btn btn-success go-left">Create</button>
                    <a href="/Albums/All" class="btn btn-success go-right">Back To All</a>
                </div>
            </center>
        </form>

    </div>
    <div class="col-lg-4 col-md-3 col-sm-1"></div>
</div>
